<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <article class="profile--card">
        <header class="profile--header">
          <img
            class="profile__picture"
            src="./images/image-victor.jpg"
            alt=""
          />
          <div class="profile--description">
            <h1 class="profile__name">Victor Crest</h1>
            <p class="age">26</p>
            <p class="location">London</p>
          </div>
        </header>

        <footer class="profile--footer">
          <div class="profile__stat-group">
            <span class="profile__milestone">80K</span>
            <p class="milestone__label">Followers</p>
          </div>
          <div class="profile__stat-group">
            <span class="profile__milestone">803K</span>
            <p class="milestone__label">Likes</p>
          </div>
          <div class="profile__stat-group">
            <span class="profile__milestone">1.4K</span>
            <p class="milestone__label">Photos</p>
          </div>
        </footer>
      </article>
    </main>

    <div role="contentinfo" class="attribution">
      <span>Challenge by</span>
      <a
        href="https://www.frontendmentor.io/profile/Meraj-Sharif-Khan"
        target="_blank"
        >Frontend Mentor</a
      >
      <span>Coded by</span>
      <a href="https://github.com/Meraj-Sharif-Khan/profile-card"
        >Meraj Sharif</a
      >.
    </div>
  </body>
</html>
